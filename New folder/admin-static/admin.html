<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Course Page Generator - Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-4xl mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold mb-4">Course Page Generator</h1>

    <label class="block mb-2">Select Course</label>
    <select id="courseSelect" class="border p-2 rounded w-full mb-4"></select>

  <div id="formContainer"></div>
  <div class="mt-3 text-sm text-gray-600">Helpers: <button id="formatJson" class="px-2 py-1 bg-gray-200 rounded">Format JSON</button> <button id="addSyllabusWeek" class="px-2 py-1 bg-gray-200 rounded">Add Syllabus Week</button></div>

    <div class="mt-4 flex gap-2">
      <button id="generateBtn" class="bg-blue-600 text-white px-4 py-2 rounded">Generate Page</button>
      <button id="previewBtn" class="bg-gray-600 text-white px-4 py-2 rounded">Preview</button>
      <button id="rebuildBtn" class="bg-yellow-600 text-white px-4 py-2 rounded">Rebuild Groups</button>
      <span id="status" class="text-sm text-gray-600"></span>
    </div>
  </div>

  <div class="max-w-6xl mx-auto mt-6">
    <h2 class="text-lg font-semibold mb-2">Live Preview</h2>
    <iframe id="previewFrame" class="w-full h-[800px] border" srcdoc=""></iframe>
  </div>

  <div class="max-w-6xl mx-auto mt-6 bg-white p-4 rounded shadow">
    <h2 class="text-lg font-semibold mb-2">Backups</h2>
    <div id="backupsList" class="text-sm"></div>
    <div id="backupPreview" class="mt-3 text-xs font-mono bg-gray-50 p-3 rounded overflow-auto" style="max-height:300px"></div>
    <div class="mt-2">
      <button id="refreshBackups" class="px-3 py-1 bg-gray-200 rounded">Refresh</button>
    </div>
  </div>

  <template id="field-template">
    <div class="mb-3">
      <label class="block text-sm font-medium text-gray-700"></label>
      <input class="border p-2 rounded w-full" />
    </div>
  </template>

  <script>
    async function loadCourses() {
      const res = await fetch('/admin/api/courses');
      const courses = await res.json();
      const sel = document.getElementById('courseSelect');
      sel.innerHTML = '<option value="">-- Choose a course --</option>' + courses.map(c => `<option value="${c.id}">${c.title} (${c.id})</option>`).join('');
    }
    function createInput(name, value) {
      const div = document.createElement('div');
      div.className = 'mb-3';
      div.innerHTML = `
        <label class="block text-sm font-medium text-gray-700">${name}</label>
        <input name="${name}" class="border p-2 rounded w-full" value="${(value||'')}" />
      `;
      return div;
    }
    function createTextarea(name, value) {
      const div = document.createElement('div');
      div.className = 'mb-3';
      div.innerHTML = `
        <label class="block text-sm font-medium text-gray-700">${name}</label>
        <textarea name="${name}" class="border p-2 rounded w-full" rows="4">${(value||'')}</textarea>
      `;
      return div;
    }
    async function loadCourseData(id) {
      if (!id) return document.getElementById('formContainer').innerHTML = '';
      const res = await fetch('/admin/api/course?id=' + encodeURIComponent(id));
      const course = await res.json();
        const container = document.getElementById('formContainer');
        container.innerHTML = '';
        // Grouped sections
        const basics = ['id','title','alternateTitle','courseCode','mainPageUrl','enrollmentUrl','level','track','domain','status'];
        const content = ['description','shortDescription','videoUrl','image','logo','location','language','isAccessibleForFree'];
        const people = ['instructors','mentors'];
        const curriculum = ['syllabus','projects'];
        const extras = ['testimonials','plans','pricing','aggregateRating','meta','structuredData','offers','organization','skills','tools','prerequisites','audience','students','rating'];

        function appendSection(title, fields) {
          const sec = document.createElement('div');
          sec.className = 'mb-4 p-3 border rounded bg-gray-50';
          const h = document.createElement('h3'); h.className = 'font-semibold mb-2'; h.textContent = title; sec.appendChild(h);
          fields.forEach(f => {
            const val = course[f] !== undefined ? course[f] : '';
            if (Array.isArray(val) || typeof val === 'object') {
              sec.appendChild(createTextarea(f, JSON.stringify(val, null, 2)));
            } else {
              sec.appendChild(createInput(f, val));
            }
          });
          container.appendChild(sec);
        }

        appendSection('Basics', basics);
        appendSection('Content', content);
        appendSection('People', people);
        appendSection('Curriculum', curriculum);
        appendSection('Extras', extras);
    }
    document.getElementById('courseSelect').addEventListener('change', (e) => loadCourseData(e.target.value));
    document.getElementById('generateBtn').addEventListener('click', async () => {
      setBusy(true, 'Generating...');
      const formEls = document.querySelectorAll('#formContainer input, #formContainer textarea');
      const payload = {};
      formEls.forEach(el => {
        const name = el.getAttribute('name');
        let val = el.value;
        // Try to parse JSON for textarea fields (arrays/objects)
        if (el.tagName === 'TEXTAREA') {
          try { val = JSON.parse(val); } catch (e) { /* keep string */ }
        }
        payload[name] = val;
      });
      // Normalize some fields
      if (payload.duration_weeks) payload.duration = payload.duration_weeks + ' Weeks';
      if (payload.duration_hours) payload.duration_hours = payload.duration_hours;

      document.getElementById('status').textContent = 'Generating...';
      const res = await fetch('/admin/api/generate', {
        method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify(payload)
      });
      const data = await res.json();
      if (data.success) document.getElementById('status').innerHTML = `Created: <a href="${data.path}" target="_blank">${data.path}</a>`;
      else document.getElementById('status').textContent = 'Failed';
      setBusy(false);
    });

    document.getElementById('formatJson').addEventListener('click', () => {
      const textareas = document.querySelectorAll('#formContainer textarea');
      textareas.forEach(t => {
        try { const obj = JSON.parse(t.value); t.value = JSON.stringify(obj, null, 2); } catch (e) { /* ignore non-json */ }
      });
    });

    document.getElementById('addSyllabusWeek').addEventListener('click', () => {
      const ta = Array.from(document.querySelectorAll('#formContainer textarea')).find(el => el.getAttribute('name') === 'syllabus');
      if (!ta) return alert('Syllabus field not found');
      let val = [];
      try { val = JSON.parse(ta.value) || []; } catch (e) { val = []; }
      const nextWeek = (val.length || 0) + 1;
      val.push({ week: nextWeek, title: 'New week ' + nextWeek, topics: ['Topic 1', 'Topic 2'] });
      ta.value = JSON.stringify(val, null, 2);
    });

    document.getElementById('previewBtn').addEventListener('click', async () => {
      setBusy(true, 'Rendering preview...');
      const formEls = document.querySelectorAll('#formContainer input, #formContainer textarea');
      const payload = {};
      formEls.forEach(el => {
        const name = el.getAttribute('name');
        let val = el.value;
        if (el.tagName === 'TEXTAREA') {
          try { val = JSON.parse(val); } catch (e) { /* keep string */ }
        }
        payload[name] = val;
      });
      // Normalize some fields
      if (payload.duration_weeks) payload.duration = payload.duration_weeks + ' Weeks';
      if (payload.duration_hours) payload.duration_hours = payload.duration_hours;

      document.getElementById('status').textContent = 'Rendering preview...';
      try {
        const res = await fetch('/admin/api/preview', { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify(payload) });
        if (!res.ok) throw new Error('Preview request failed');
        const html = await res.text();
        const frame = document.getElementById('previewFrame');
        frame.srcdoc = html;
        document.getElementById('status').textContent = 'Preview updated';
        setBusy(false);
      } catch (e) {
        document.getElementById('status').textContent = 'Preview failed: ' + e.message;
        setBusy(false);
      }
    });

    document.getElementById('rebuildBtn').addEventListener('click', async () => {
      setBusy(true, 'Rebuilding groups...');
      document.getElementById('status').textContent = 'Rebuilding groups...';
      try {
        const res = await fetch('/admin/api/rebuild-groups', { method: 'POST' });
        const data = await res.json();
        if (data.success) document.getElementById('status').textContent = data.message;
        else document.getElementById('status').textContent = 'Failed to rebuild';
        setBusy(false);
      } catch (e) { document.getElementById('status').textContent = 'Failed: '+e.message; setBusy(false); }
    });

    async function loadBackups() {
      const listEl = document.getElementById('backupsList');
      const previewEl = document.getElementById('backupPreview');
      listEl.innerHTML = 'Loading...'; previewEl.textContent = '';
      try {
        const res = await fetch('/admin/api/backups');
        const files = await res.json();
        if (!files.length) { listEl.innerHTML = 'No backups found'; return; }
        listEl.innerHTML = files.map(f=>`<div class="mb-1">${f.name} <button data-name="${f.name}" class="previewBak px-2 py-1 bg-blue-200 rounded">Preview</button> <button data-name="${f.name}" class="restoreBak px-2 py-1 bg-red-200 rounded">Restore</button></div>`).join('');
        document.querySelectorAll('.previewBak').forEach(b=>b.addEventListener('click', async (ev)=>{
          const name = ev.target.getAttribute('data-name'); const r = await fetch('/admin/api/backups/'+encodeURIComponent(name)); const text = await r.text(); previewEl.textContent = text.substring(0, 20000);
        }));
        document.querySelectorAll('.restoreBak').forEach(b=>b.addEventListener('click', async (ev)=>{
          const name = ev.target.getAttribute('data-name'); if (!confirm('Restore backup '+name+'? This will overwrite all_courses.json')) return;
          setBusy(true, 'Restoring backup...');
          const r = await fetch('/admin/api/backups/restore', { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify({ name }) });
          const data = await r.json(); if (data.success) alert('Restored'); setBusy(false); loadBackups();
        }));
      } catch (e) { listEl.innerHTML = 'Failed to load backups: '+e.message; }
    }
    document.getElementById('refreshBackups').addEventListener('click', loadBackups);
    loadBackups();

    function setBusy(on, message) {
      const buttons = [ 'generateBtn', 'previewBtn', 'rebuildBtn', 'formatJson', 'addSyllabusWeek' ];
      buttons.forEach(id => { const el = document.getElementById(id); if (el) el.disabled = !!on; });
      const st = document.getElementById('status'); if (st && message) st.textContent = message;
    }

    loadCourses();
  </script>
</body>
</html>
